[tool:pytest]
testpaths = src/test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/main
    --cov-report=term-missing
    --cov-report=html

[coverage:run]
source = src/main
omit = 
    */test/*
    */venv/*
    */__pycache__/*
